<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SkyGPU.net</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://kit.fontawesome.com/03df7acf5f.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>


<body>
    <div class="container header"></div>





    <br><br><br><br><br>
    
    <div class="container hero">
        <div class="row g-5">
            <div class="col col-12 col-lg-6">
                <div class="row gy-1 ">
                    <h1 class="col col-12">HELP<br>SKYNET<br>EXPRESS.</h1>
                    <p class="col col-12">BECOME PART OF OUR COMMUNITY BY <span class="cGreen">GENERATING</span><br>
                         UNCENSORED PROMPT-BASED IMAGES  <span class="cOrange">FOR FREE.</span></p>
                         <br><br><br><br><br><br><br><br>
                    <div class="col col-12"><textarea rows="3" class="form-control"  placeholder="type your prompt..."></textarea></div>
                    <div class="input-group">
                        <a class=" col col-6 btn btnFlex btnGreen"><snap>GENERATE</snap><i class="fa-solid fa-bolt"></i></a>
                        <a class="col col-6 btn btnFlex btnOrange"><snap>SEARCH</snap><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                    
                    
                </div>
            </div>

            <div class="col col-12 col-lg-1"></div>

            <div class="col">
                <p class="col col-12 modelsTitle">CHOOSE MODEL ALGORITHM</p>
                <div class="col col-12 models">
                    <div class="model" id="model1"><img src="/img/stable.png" class="modelImgActive"><img src="img/Frame 118.png" class="modelImg"><div class="modelText">Stable Xl</div></div>
                    <div class="model" id="model2"><img src="/img/midj.png" class="modelImgActive"><img src="img/Frame 118.png" class="modelImg"><div class="modelText">MidJourney</div></div>
                    <div class="model" id="model3"><img src="/img/vang.png" class="modelImgActive"><img src="img/Frame 118.png" class="modelImg"><div class="modelText">Van Gogh</div></div>
                    <div class="model" id="model4"><img src="/img/anime.png" class="modelImgActive"><img src="img/Frame 118.png" class="modelImg"><div class="modelText">Anime hd</div></div>
                    <div class="model" id="model5"><img src="/img/ink.png" class="modelImgActive"><img src="img/Frame 118.png" class="modelImg"><div class="modelText">InkDifuse</div></div>
                    <div class="model" id="model6"><img src="/img/robot.png" class="modelImgActive"><img src="img/Frame 118.png" class="modelImg"><div class="modelText">Robot</div></div>

                </div>
            </div>
       </div>
    </div>

    <br><br><br><br><br><br><br><br>




    <div class="container gallery">
        <p class="cOrange">Images created by our community :)</p>
        <div class="row g-1" id="landingGallery">
        </div>
    </div>


    
</body>
</html>
